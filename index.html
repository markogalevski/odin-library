<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=">
	<link rel="stylesheet" href="style.css">
	<script defer src="index.js"></script>
	<title>Library</title>
</head>

<body>
	<div class="header">
		<div class="logo"> Knygy</div>
	</div>
	<div class="library-body">
		<div class="new-book-form"></div>
		<button id="open">Add book...</button>

		<dialog>
			<div class="dialog-container">
				<span>Add new book... </span>
				<form action="submit">
					<div class="formline">
						<label>Title: </label><input placeholder="Title" type="text" id="title" required />
					</div>
					<div class="formline">
						<label>Author: </label><input placeholder="Author" type="text" id="author" required />
					</div>
					<div class="formline">
						<label>Pages: </label><input placeholder="Page count" type="tel" id="pages" required />
					</div>
					<div class="formline">
						<label>Read: </label><input type="checkbox" id="read"></input>
					</div>
					<div class="buttons">
						<button id="cancel">Cancel</button>
						<input id="add" type="submit" value="Add" />
					</div>
				</form>
			</div>
		</dialog>

		<div id="book-collection">

		</div>
	</div>
	<div class="footer">
		<div class="statement">Made by <a href="http://github.com/markogalevski" target="_blank">Marko Galevski</a> for the
			<a href="http://theodinproject.com" target=_blank>Odin Project</a>
		</div>
	</div>
</body>

</html>
