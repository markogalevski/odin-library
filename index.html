<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=">
	<link rel="stylesheet" href="style.css">
	<script defer src="index.js"></script>
	<title>Library</title>
</head>

<body>
	<div class="header">
		<div class="logo"> Knygy</div>
	</div>
	<div class="library-body">
		<div class="new-book-form"></div>
		<button id="open">Add book...</button>

		<dialog>
			<form action="submit">
				<span>Add new book... </span>
				<input type="text" id="title"></input>
				<input type="text" id="author"></input>
				<input type="tel" id="pages"></input>
				<input type="checkbox" id="read"></input>
			</form>
			<button id="cancel">Cancel</button>
			<input id="add" type="submit" value="Add" />
		</dialog>

		<div id="book-collection">

		</div>
	</div>
	<div class="footer">
		<div class="statement">Made by <a href="http://github.com/markogalevski" target="_blank">Marko Galevski</a> for the
			<a href="http://theodinproject.com" target=_blank>Odin Project</a>
		</div>
	</div>
</body>

</html>
